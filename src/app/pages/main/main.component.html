
<app-snackbar [text]="'ciaoooooooo'"></app-snackbar>
<div class="container">
    <button class="button button-small filled-red" (click)="Logout()">
        <span>Logout</span>
    </button>
    <button class="button button-small filled-blue add" (click)="addPost()">
        <span>Aggiungi nuovo post</span>
    </button>
    <div class="ranking-container">
        <app-general-ranking [users]="users" [usersPost]="usersPosts"
            (showFirstSnakbar)="showSnackbar()"></app-general-ranking>
    </div>
</div>
